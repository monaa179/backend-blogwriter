security:
    # https://symfony.com/doc/current/security.html#registering-the-user-hashing-passwords
    password_hashers:
        Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface: 'auto'

    # https://symfony.com/doc/current/security.html#loading-the-user-the-user-provider
    providers:
        app_user_provider:
            entity:
                class: App\Entity\User
                property: email

    firewalls:
        dev:
            pattern: ^/(_profiler|_wdt|assets|build)/
            security: false

        # Login endpoint - stateless, returns JWT
        api_login:
            pattern: ^/auth/login$
            stateless: true
            json_login:
                check_path: /auth/login
                username_path: email
                password_path: password
                success_handler: lexik_jwt_authentication.handler.authentication_success
                failure_handler: lexik_jwt_authentication.handler.authentication_failure

        # Webhook callback - no JWT, secured by secret header
        webhook:
            pattern: ^/articles/\d+/write/callback$
            stateless: true
            security: false

        # API routes - protected by JWT
        api:
            pattern: ^/
            stateless: true
            jwt: ~

    # Note: Only the *first* matching rule is applied
    access_control:
        - { path: ^/auth/login$, methods: [POST], roles: PUBLIC_ACCESS }
        - { path: ^/articles/\d+/write/callback$, methods: [POST], roles: PUBLIC_ACCESS }
        - { path: ^/, roles: IS_AUTHENTICATED_FULLY }

when@test:
    security:
        password_hashers:
            Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface:
                algorithm: auto
                cost: 4
                time_cost: 3
                memory_cost: 10

